  <body>
    <section class="sub-header">
        <nav>
            
            <div class="nav-links" id="navLinks">
              <i class="fa fa-times" onclick="hideMenu()"></i>
              <ul>
                <li><a href="index.html">الرئيسية</a></li>

            </div>

            <i class="fa fa-bars" onclick="showMenu()"></i>
          </nav>
      <h1> المتجر </h1>
    </section >
    <section class="services transfert">
    <div class="testbox">
        <form action="/">
          <div class="banner">
            <h1>طلب </h1>
          </div>
          <p class="top-info">
                      <div class="item">
            <p>الاسم<span class="required">*</span></p>
            <div class="name-item">
              <input type="text" name="name" placeholder="اللقب" required/>
              <input type="text" name="name" placeholder="السم" required/>
            </div>
          </div>
          <div class="question">
            <p>الجنس<span class="required">*</span></p>
            <div class="question-answer">
              <label><input type="radio" value="none" name="gender" required/> <span>ذكر</span></label>
              <label><input type="radio" value="none" name="gender" required/> <span>انثى</span></label>
            </div>
          </div>
          <div class="item">
            <p> عدد<span class="required">*</span></p>
            <input type="number" name="name"/>
          </div>
          <div class="item">
            <p> عدد الساعات<span class="required">*</span></p>
            <input type="number" name="name"/>
          </div>
          
          <div class="item">
            <p>العنوان<span class="required">*</span></p>
            <input type="text" name="name" placeholder="عنوان" required/>
            <div class="city-item">
              <input type="text" name="name" placeholder="مدينة" required/>
              <input type="text" name="name" placeholder="ولاية " required/>            
              <select>
                <option value="">البلاد</option>
                <option value="1">روسيا</option>
                <option value="2">ألمانيا</option>
                <option value="3">فرنسا</option>
                <option value="4">كندا</option>
                <option value="5">الجزائر</option>
              </select>
            </div>
          </div>
          <div class="item">
            <p>الايميل<span class="required">*</span></p>
            <input type="text" name="name" required/>
          </div>
          <div class="item">
            <p>رقم الهاتف</p>
            <input type="text" name="name"/>
          </div>
       
          <div class="btn-block">
            <button type="submit" href="/">طلب</button>
          </div>
        </form>
      </div>
    </section>
     <!-- Footer -->
     <section class="footer">
      <h4>عنا</h4>
      <p>
        شركة الزرقاء للجناىز ونقل الجثث والدفن

      </p>
        <div class="icons">
          <i class="fa fa-facebook"></i>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-instagram"></i>
          <i class="fa fa-linkedin"></i>
        </div>

      </section>
  
      <!-- Javascript for toggle menu-->
      <script>
        var navLinks = document.getElementById("navLinks");
  
        function showMenu() {
          navLinks.style.right = "0";
        }
        function hideMenu() {
          navLinks.style.right = "-200px";
        }
      </script>
    </body>
